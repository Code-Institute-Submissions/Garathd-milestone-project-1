<!DOCTYPE html>
<html lang="en">

<head>
    <title>Led Zeppelin | Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=icon href="/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <!--Main Content -->
    <div class="main">
        <!-- Header -->
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-inverse container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="tour.html">Tour</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Close Navbar -->

            <!-- Banner -->
            <div class="banner">
                <a href="index.html">
                  <img src="/images/Banner.jpg" alt="Led Zeppelin Logo"></img>
                </a>
            </div>
            <!-- Close Banner -->
        </header>
        <!-- Close Header -->

        <!-- Contact Section -->
        <section class="container-fluid">
            <div class="contact-section">
                <div class="row">
                    <div class="col-md-12">
                        <section class="container-fluid ">
                            <div class="row bg-color-contact">
                                <div>
                                    <h1 class="heading uppercase text-center">Contact Us</h1>
                                </div>
                                <div class="center-form">
                                    <form>
                                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                                        <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                                        <textarea rows="5" name="message" class="form-control" id="message" placeholder="Message" required></textarea>
                                        <button type="submit" class="btn btn-primary center-block">Send</button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <!-- Close Contact Section -->

        <!-- Footer -->
        <footer>
            <div class="footer container-fluid">
                <!-- Video Section -->
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="footer-heading">Featured Video 1</h3>
                        <div class="footer-video">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/HQmmM_qwG4k" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3 class="footer-heading">Featured Video 2</h3>
                        <div class="footer-video">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/6tlSx0jkuLM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3 class="footer-heading">Featured Video 3</h3>
                        <div class="footer-video">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/RlNhD0oS5pk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <!-- Close Video Section -->

                <!-- Copyright Section -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright-section">
                            <p class="copyright">Led Zeppelin All Rights Reserved</p>
                        </div>
                    </div>
                </div>
                <!-- Close Copyright Section -->

                <!-- Social Section -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="social-section">
                            <div class="socials">
                                <a href="https://www.facebook.com/ledzeppelin" target="_blank">
                                    <img src="/images/facebook.png" />
                                </a>
                                <a href="https://twitter.com/ledzeppelin" target="_blank">
                                    <img src="/images/twitter.png" />
                                </a>
                                <a href="https://www.instagram.com/ledzeppelin" target="_blank">
                                    <img src="/images/instagram.png" />
                                </a>
                                <a href="https://www.youtube.com/user/ledzeppelin" target="_blank">
                                    <img src="/images/youtube.png" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Close Social Section -->
            </div>
        </footer>
        <!-- Close Footer -->
    </div>
    <!-- Close Main Content -->
</body>

</html>
