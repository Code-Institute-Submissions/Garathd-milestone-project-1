<!DOCTYPE html>

<body>

    <!--Main Content -->
    <div class="main">

        <!-- Header -->
        <header>

            <!-- Navbar -->
            <nav class="navbar navbar-inverse container-fluid">
                <div class="navbar-header">
                    <a class="brand" href="index.html">
                        <img src="images/menu-logo.png" alt="menu logo">
                    </a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>

                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html" class="hvr-sweep-to-bottom">Home</a></li>
                        <li><a href="tour.html" class="hvr-sweep-to-bottom">Tour</a></li>
                        <li><a href="music.html" class="hvr-sweep-to-bottom">Music</a></li>

                    </ul>
                </div>
            </nav>
            <!-- Close Navbar -->

        </header>
        <!-- Close Header -->

        <!-- Call to Action Contact -->
        <div class="call-to-action-two-wrapper">

                    <h1 class="uppercase">Contact Us</h1>
                    <p>Want us to perform at events such as weddings and parties.</p>
                </div>
            </section>
        </div>

        <div class="container-fluid">

                            <!-- Confirmation Message -->
                            <div class="modal-dialog">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <a class="brand" href="index.html">
                                                <img src="images/menu-logo.png" alt="menu logo">
                                            </a>
                                    </div>
                                    <div class="modal-body">
                                        <p class="modal-text">Your email was sent!</p>
                                    </div>
                                    <div class="modal-footer"></div>
                                </div>
                            </div>
                            <!--Close Confirmation Message -->

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer container-fluid">
                <!-- Video Section -->
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="footer-heading">Featured Video 1</h3>
                        <div class="footer-video">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/HQmmM_qwG4k" allowfullscreen></iframe>

                    </div>

                <!-- Social Section -->

                    <div class="col-md-12">

                                <a href="https://www.youtube.com/user/ledzeppelin" target="_blank">
                                    <img src="images/youtube.png" alt="youtube">
